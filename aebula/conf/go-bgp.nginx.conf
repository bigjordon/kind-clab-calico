user  nginx;
worker_processes  auto;


error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

stream {
    upstream aebula-fs-server{
	# cluser ip is fixed
        server 10.96.250.110:80;
    }
    server {
	# set vip cird 10.100.0.0/16
        listen 10.100.0.1:80;
        proxy_pass aebula-fs-server;
    }
}
